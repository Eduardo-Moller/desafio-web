<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/mainLogin.css">
    <title>Login</title>
</head>
<body> 
    <div class="main-login">
        <div class="left">
            <div class="image">
                <img src="/assets/logo.png" width="300" height="300">
            </div>
                <h2>PlanUni Clínica</h2>  
        </div>
        <div class="right">
            <h1>Seja bem-vindo! </h1>
            <h6><img src="/assets/cadeado.png" alt="Cadeado" width="32" height="30">Área protegida, forneça suas credenciais para continuar</h6>
            <div class="login">
                <label id="userLabel">Login</label>
                    <input type="text" id="user" required>
                <label id="passwordLabel">Senha</label>
                    <input type="password" id="password" required>
            </div>
            <div class="button">
                <button onclick='entrar()'>Entrar</button>
            </div>
        </div>
    </div>
</body>

<script src="/script/script-login.js"></script>
</html>
