<!DOCTYPE html>
<html land="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar nova especialidade</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/specialty.css" />
  </head>
  <body>
    <header>
      <div class="item">
        <img src="assets/logo.png" alt="Logo" />
        <h1>PlanUni Clínica</h1>
      </div>
    </header>
    <div class="specialty-section">
      <div class="specialty-title">
        <div class="item-top">
          <h2>Bem vindo Admin</h2>
        </div>
      </div>
      <form class="specialty-form">
        <p>Cadastro de especialidades:</p>
        <input type="text" name="specialty" id="specialty" />

        <label for="specialty">Descrição </label>
        <input
          type="text"
          name="description"
          id="description"
          class="description-field"
          placeholder="Obervações"
        />

        <label for="specialty">Insira uma imagem </label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/png, image/jpeg"
        />
        <button type="submit" class="btn-outline" id="btn-specialty">
          Adicionar
        </button>
      </form>
    </div>
    <script src="script/script-specialty.js"></script>
  </body>
</html>
